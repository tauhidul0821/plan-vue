<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Drive</title>
    <script type="text/javascript" src="./cdnjs-vue.js"></script>
</head>

<body>
    <div id="vue_det">
        <h1>First name: {{fname}}</h1>
        <h1>Last name: {{lname}}</h1>
    </div>

    <script>
        let _obj = { fname: 'Tauhidul', lname: 'Islam' };

        // direct instance creation

        var vm = new Vue({
            el: '#vue_det',
            data: _obj
        });
        console.log('oasdjfoajsf ->')

        console.log('vvv ->',vm);
        console.log(vm.$data)
        console.log(vm.$data.lname)
        
        // must use function when in Vue.extend()

        var componentt = Vue.extend({
            data: function(){
                return _obj;
            }
        });

        var myComponentInstance = new componentt();
        console.log('42 ->',myComponentInstance.lname);
        console.log('43 ->',myComponentInstance.$data);



    </script>
</body>

</html>
