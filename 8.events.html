<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
    <script type="text/javascript" src="./cdnjs-vue.js"></script>
</head>

<body>
    <div id="eventbinding">
        <button v-on:click="displaynumbers">click ME</button>
        <h2 v-bind:style="styleobj" v-on:mouseover="changebgcolor" v-on:mouseout="originalcolor">Add number = {{total}}</h2>

    </div>


    <script>
        var vm = new Vue({
            el: '#eventbinding',
            data: {
                num1: 100,
                num2: 200,
                total: ''
            },
            methods: {
                displaynumbers: function (e) {
                    console.log(e)
                    return this.total = this.num1 + this.num2;
                },
            }
        });

    </script>

</body>

</html>
