<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component</title>
    <script type="text/javascript" src="./cdnjs-vue.js"></script>
</head>

<body>
    <div id="component_test">
        <!-- <testComponent></testComponent> -->
        <testtecomponent></testtecomponent>

    </div>
    <div id="component_test1">
        <Testcomponent></Testcomponent>

    </div>

    <script>

        var vm = new Vue({
            el: '#component_test',
            components: {
                'testtecomponent': {
                    template: `<div><h1>This is coming from component ii</h1> <h2>This is coming  ii</h2></div>`
                }
            }
        });
      
        // can not use camel case: Unknown custom element: <testcomponent> - did you register the component correctly? For recursive components, make sure to provide the "name" option.
        Vue.component('Testcomponent', {
            template: '<div><h1>This is coming from component 22</h1></div>'
        });

        var vm2 = new Vue({
            el: '#component_test1'
        });


    </script>

</body>

</html>
