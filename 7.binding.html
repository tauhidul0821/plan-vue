<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>binding</title>
    <script type="text/javascript" src="./cdnjs-vue.js"></script>
</head>

<body>
    <p>v-bind directive for data binding.</p>
    <p>we can bind: </p>
    <p>v-bind:href="data"</p>
    <p>:href="data"</p>
    <p>v-bind:class="{active:isactive}"</p>


    <div id="databinding" style="text-align: center;">
        <a href="hreflink" target="_blank">click me 1 (not working) </a> <br />
        <a href="{{hreflink}}" target="_blank">click me 2 (not working) </a><br />
        <a v-bind:href="hreflink" target="_blank">click me 3 (That is working fine) </a><br />
    </div>

    <script>
        var vm = new Vue({
            el: '#databinding',
            data: {
                title: 'Data Binding',
                hreflink: 'http://www.google.com'

            }
        });

    </script>

</body>

</html>
