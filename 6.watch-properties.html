<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch-properties</title>
    <script type="text/javascript" src="./cdnjs-vue.js"></script>
</head>

<body>
    <p>We do not have to specially assign any events and wait for it to change
         and do the extra work of validating.
        Watch takes care of updating the textboxes with the calculation done in the respective functions.</p>
    <div id="computed_props">
        Kilometers: <input type="text" v-model="kilometers" />
        Meters: <input type="text" v-model="meters" />

    </div>


    <script>
        var vm = new Vue({
            el: '#computed_props',
            data: {
                kilometers: 0,
                meters: 0
            },
            methods: {

            },
            computed: {

            },
            watch: {
                kilometers: function (val) {
                    this.kilometers = val;
                    this.meters = val * 1000;
                },
                meters: function (val) {
                    this.kilometers = val / 1000;
                    this.meters = val;
                }
            }

        })

    </script>

</body>

</html>
