<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>routing</title>
    <script type="text/javascript" src="./cdnjs-vue.js"></script>
    <script src="./cdnjs-vue-router.js"></script>
    <style>
        ._active{
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="routeExamp">
        <h1>Routing example</h1>
        <p>
            <router-link to="/route1" active-class="_active" event="mouseover">Router Link 1</router-link>
            <router-link to="/route2" active-class="_active" event="mouseover">Router Link 2</router-link>
        </p>
        <router-view></router-view>
    </div>


    <script>
        const Route1 = { template: '<div style="border-radius:20px;">This is router 1</div>' }
        const Route2 = { template: '<div style="border-radius:20px;">This is router 2</div>' }
        const routes = [
            { path: '/route1', component: Route1 },
            { path: '/route2', component: Route2 }
        ]
        const router = new VueRouter({
            routes
        });

        var vm = new Vue({
            el: '#routeExamp',
            router
        });

    </script>

</body>

</html>
